<div class="row m-2">
  <div class="col-md-8">
    <div class="box">
      <div class="box-header">
        <h2>Registration form</h2>
      </div>
      <div class="box-divider"></div>
      <div class="box-body">
        <form novalidate #formRegistrationRef="ngForm" (ngSubmit)="onSubmit(formRegistrationRef.value)">
          <div class="row">
          <div class="col-sm-6 form-group">
            <label>First name</label>
            <input type="text" class="form-control" ngModel name="firstName" #firstNameRef="ngModel"
            required [class.ctrl-error]="firstNameRef.touched && firstNameRef?.errors?.['required']" minlength="3"/>
            <div *ngIf="firstNameRef.touched && firstNameRef?.errors?.['required']" class="error-message">
            The first name is required</div>
            <div *ngIf="firstNameRef.touched && firstNameRef?.errors?.['minlength']" class="error-message">
              You should enter minimum {{firstNameRef?.errors?.['minlength'].requiredLength}}
              characters but you only entered only {{firstNameRef?.errors?.['minlength'].actualLength}}
            </div>
            <!--<pre>{{firstNameRef.errors | json}}</pre>
            <pre>{{firstNameRef.valid}}</pre>
            <pre>{{formRegistrationRef.valid}}</pre>-->
          </div>
          <div class="col-sm-6 form-group">
            <label>Last name</label>
            <input type="text" class="form-control" ngModel name="lastName" #lastNameRef="ngModel"/>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" ngModel #emailRef="ngModel">
        </div>
        <div class="row">
          <div class="col-sm-6 form-group">
            <label>Enter Password</label>
            <input type="password" class="form-control" name="password" ngModel #passwordRef="ngModel">
          </div>
          <div class="col-sm-6 form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="confirmPassword" ngModel #confirmPassRef="ngModel">
          </div>
        </div>
        <div ngModelGroup="address" #addressRef="ngModelGroup">
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Street</label>
              <input type="text" class="form-control" name="street" ngModel #streetRef="ngModel">
            </div>
            <div class="col-sm-6 form-group">
              <label>City</label>
              <input type="text" class="form-control" name="city" ngModel #cityRef="ngModel">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>State</label>
              <input type="text" class="form-control" name="state" ngModel #stateRef="ngModel">
            </div>
            <div class="col-sm-6 form-group">
              <label>Zip</label>
              <input type="text" class="form-control" name="zip" ngModel #zipRef="ngModel">
            </div>
          </div>
          <div class="form-group">
            <label>Country</label>
            <select class="form-control" name="country" ngModel="" #countryRef="ngModel">
              <option value="CG">Congo</option>
              <option value="FR">France</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 form-group">
            <label>Gender</label>
            <div>
              <label class="check-label">
                <input type="radio" name="gender" value="Male" ngModel #genderRef="ngModel"><i class="blue"></i>Male
              </label>
              <div class="spacer"></div>
              <label class="check-label">
                <input type="radio" name="gender" value="Female" ngModel #genderRef="ngModel"><i class="blue"></i>Female
              </label>
              <div class="spacer"></div>
              <label class="check-label">
                <input type="radio" name="gender" value="Other" ngModel #genderRef="ngModel"><i class="blue"></i>Other
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="check-label">
            <input type="checkbox" name="agreement" value="" ngModel #agreementRef="ngModel"><i class="blue"></i>
              I agree to the Terms of Service
          </label>
        </div>
        <button type="submit" class="btn btn-secondary mt-2">Submit</button>
        </form>
    </div>
  </div>
</div>
