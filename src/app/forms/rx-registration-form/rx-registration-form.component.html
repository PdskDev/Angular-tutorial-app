<div class="row m-2">
  <div class="col-md-8">
    <div class="box">
      <div class="box-header">
        <h2>RX Registration form</h2>
      </div>
      <div class="box-divider"></div>
      <div class="box-body">
        <form novalidate [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm.value)">
          <div class="row">
          <div class="col-sm-6 form-group">
            <label>First name</label>
            <input type="text" class="form-control" formControlName="firstName"/>
            <div *ngIf="registrationForm.get('firstName')?.touched
            && registrationForm.get('firstName')?.hasError('required')" class="error-message">
              First name is required
            </div>
          </div>
          <div class="col-sm-6 form-group">
            <label>Last name</label>
            <input type="text" class="form-control" formControlName="lastName"/>
            <div *ngIf="registrationForm.get('lastName')?.touched
            && registrationForm.get('lastName')?.hasError('required')" class="error-message">
              Last name is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email">
          <div *ngIf="registrationForm.get('email')?.touched
          && registrationForm.get('email')?.hasError('required')" class="error-message">
            Email required
          </div>
          <div *ngIf="registrationForm.get('email')?.touched
          && registrationForm.get('email')?.hasError('pattern')" class="error-message">
            Email format is invalid
          </div>
        </div>
        <div formGroupName="address">
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Street</label>
              <input type="text" class="form-control" formControlName="street">
              <div class="error-message" *ngIf="registrationForm.get('address')?.get('street')?.touched
              && registrationForm.get('address')?.get('street')?.hasError('required')">
                Street is required.
              </div>
            </div>
            <div class="col-sm-6 form-group">
              <label>City</label>
              <input type="text" class="form-control" formControlName="city">
              <div class="error-message" *ngIf="registrationForm.get('address')?.get('city')?.touched
              && registrationForm.get('address')?.get('city')?.hasError('required')">
                City is required.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>State</label>
              <input type="text" class="form-control" formControlName="state">
              <div class="error-message" *ngIf="registrationForm.get('address')?.get('state')?.touched
              && registrationForm.get('address')?.get('state')?.hasError('required')">
                State is required.
              </div>
            </div>
            <div class="col-sm-6 form-group">
              <label>Zip</label>
              <input type="text" class="form-control" formControlName="zip">
              <div class="error-message" *ngIf="registrationForm.get('address')?.get('zip')?.touched
              && registrationForm.get('address')?.get('zip')?.hasError('required')">
                Zip is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Country</label>
            <select class="form-control" formControlName="country">
              <option value="CG">Congo</option>
              <option value="GA">Gabon</option>
              <option value="ML">Mali</option>
              <option value="BE">Belgique</option>
              <option value="IT">Italy</option>
              <option value="FR">France</option>
            </select>
            <div class="error-message" *ngIf="registrationForm.get('address')?.get('country')?.touched
            && registrationForm.get('address')?.get('country')?.hasError('required')">
                Country is required.
              </div>
          </div>
        </div>
        <button type="submit" class="btn btn-secondary mt-2" [disabled]="registrationForm.invalid">Submit</button>
        </form>
    </div>
  </div>
</div>
