<div class="row mt-1">
  <div class="col-12">
    <div class="row" *ngIf="books">
      <div class="col-3 book-item" *ngFor="let book of books">
        <div class="cover-image-container">
          <img [src]="book.coverImage" alt="cover image"/>
        </div>
      </div>
    </div>
  </div>
</div>
