<h3 class="page-title">Books Search</h3>
<div class="search-container">
  <div class="books-search-form">
    <input type="text" class="search-input" placeholder="Book Title" #searchInput
    (keyup)="searchTitleKeyUP.next($event)" [(ngModel)]="searchInputTerm" autocomplete="off"/>
    <button class="btn btn-primary" (click)="searchBooks()">Search</button>
    </div>
    <div class="title-suggestion-list--wrapper">
      <ul *ngIf="bookTitles" class="title-suggestion-list" #suggestions
      [style.display]="bookTitles.length > 0 ? 'block' : 'none'">
        <li *ngFor="let bookTitle of bookTitles" (click)="sugessionsClick.next($event)">
        {{bookTitle}}</li>
      </ul>
    </div>


</div>
